<!DOCTYPE html>
<html>
	<head>
		<title>Survey</title>
	</head>
	<link rel="stylesheet" href="styles/matrixStyle.css">
	<body>

		<h1>Questionnaire</h1>

<!-- FORM -->
<!-- Multiple Radios -->
<div class="control-group">
	<label class="control-label" for="multipleradios-1">What is your upfront budget for a solution?</label>
  <div class="controls">
    <label class="radio" for="multipleradios-1-0">
      <input type="radio" name="multipleradios-1" id="multipleradios-1-0" value="Option one" checked="checked">
      $100 - $300
    </label>
    <label class="radio" for="multipleradios-1-1">
      <input type="radio" name="multipleradios-1" id="multipleradios-1-1" value="Option two">
      $300 - $500
    </label> 
    <label class="radio" for="multipleradios-1-2">
      <input type="radio" name="multipleradios-1" id="multipleradios-1-2" value="Option two">
      $500 - $1000
    </label> 
  </div>
</div>

<br></br>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="multipleradios-2">Have you implemented outside solutions such as trees along your walkways?</label>
  <div class="controls">
    <label class="radio" for="multipleradios-2-0">
      <input type="radio" name="multipleradios-2" id="multipleradios-2-0" value="Option one" checked="checked">
      Yes
    </label>
    <label class="radio" for="multipleradios-2-1">
      <input type="radio" name="multipleradios-2" id="multipleradios-2-1" value="Option two">
      No
    </label>
  </div>
</div>

<br></br>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="multipleradios-3">What is the average temperature for your park?</label>
  <div class="controls">
    <label class="radio" for="multipleradios-3-0">
      <input type="radio" name="multipleradios-3" id="multipleradios-3-0" value="Option one" checked="checked">
      80 - 90 Degrees
    </label>
    <label class="radio" for="multipleradios-3-1">
      <input type="radio" name="multipleradios-3" id="multipleradios-3-1" value="Option two">
      90 - 100 Degrees
    </label> 
    <label class="radio" for="multipleradios-3-2">
      <input type="radio" name="multipleradios-3" id="multipleradios-3-2" value="Option two">
      100 - 110 Degrees
    </label> 
  </div>
</div>

<br></br>

<div class="control-group">
	<label class="control-label" for="multipleradios-4">What is the peak temperature your area has experienced?</label>
	<div class="controls">
	  <label class="radio" for="multipleradios-4-0">
		<input type="radio" name="multipleradios-4" id="multipleradios-4-0" value="Option one" checked="checked">
		100 Degrees
	  </label>
	  <label class="radio" for="multipleradios-4-1">
		<input type="radio" name="multipleradios-4" id="multipleradios-4-1" value="Option two">
		110 Degrees
	  </label> 
	  <label class="radio" for="multipleradios-4-2">
		<input type="radio" name="multipleradios-4" id="multipleradios-4-2" value="Option three">
		120+ Degrees
	  </label> 
	</div>
  </div>

  <br></br>

  <div class="control-group">
	<label class="control-label" for="multipleradios-5">How important is the environmental impact of the solution for you?</label>
	<div class="controls">
	  <label class="radio" for="multipleradios-5-0">
		<input type="radio" name="multipleradios-5" id="multipleradios-5-0" value="Option one" checked="checked">
		Not important
	  </label>
	  <label class="radio" for="multipleradios-5-1">
		<input type="radio" name="multipleradios-5" id="multipleradios-5-1" value="Option two">
		Somewhat important
	  </label> 
	  <label class="radio" for="multipleradios-5-2">
		<input type="radio" name="multipleradios-5" id="multipleradios-5-2" value="Option three">
		Very important
	  </label> 
	</div>
  </div>

  <br></br>

  <div class="control-group">
	<label class="control-label" for="multipleradios-6">What is the timeline for your solution</label>
	<div class="controls">
	  <label class="radio" for="multipleradios-6-0">
		<input type="radio" name="multipleradios-6" id="multipleradios-6-0" value="Option one" checked="checked">
		Immediate
	  </label>
	  <label class="radio" for="multipleradios-6-1">
		<input type="radio" name="multipleradios-6" id="multipleradios-6-1" value="Option two">
		2 Weeks
	  </label> 
	  <label class="radio" for="multipleradios-6-2">
		<input type="radio" name="multipleradios-6" id="multipleradios-6-2" value="Option three">
		1 Month
	  </label> 
	</div>
  </div>

  <br></br>

  <div class="control-group">
	<label class="control-label" for="multipleradios-7">What solutions do you already have installed?</label>
	<div class="controls">
	  <label class="checkbox" for="multipleradios-7-0">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-0" value="Option one">
		Trees
	  </label>
	  <label class="checkbox" for="multipleradios-7-1">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-1" value="Option two">
		Skirting
	  </label> 
	  <label class="checkbox" for="multipleradios-7-2">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-2" value="Option three">
		Swamp Cooling
	  </label> 
	  <label class="checkbox" for="multipleradios-7-3">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-3" value="Option three">
		Portable AC
	  </label> 
	  <label class="checkbox" for="multipleradios-7-4">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-4" value="Option three">
		Reflective Coating
	  </label> 
	  <label class="checkbox" for="multipleradios-7-5">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-5" value="Option three">
		Shade Canopies
	  </label> 
	  <label class="checkbox" for="multipleradios-7-6">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-6" value="Option three">
		Solar Canopies
	  </label> 
	  <label class="checkbox" for="multipleradios-7-7">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-7" value="Option three">
		Curtains
	  </label> 
	  <label class="checkbox" for="multipleradios-7-8">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-8" value="Option three">
		Shutters
	  </label> 
	  <label class="checkbox" for="multipleradios-7-9">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-9" value="Option three">
		Heat Pumps
	  </label> 
	  <label class="checkbox" for="multipleradios-7-10">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-10" value="Option three">
		Air Sealing
	  </label> 
	  <label class="checkbox" for="multipleradios-7-11">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-11" value="Option three">
		Misters
	  </label> 
	  <label class="checkbox" for="multipleradios-7-12">
		<input type="checkbox" name="multipleradios-7" id="multipleradios-7-12" value="Option three">
		Window Tinting
	  </label> 
	</div>
  </div>

  <br></br>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="singlebutton-0"></label>
  <div class="controls">
    <button id="singlebutton-0" name="singlebutton-0" class="btn btn-primary">Submit</button>
  </div>
</div>

<script src="matrix.js"></script>

	</body>
</html>
